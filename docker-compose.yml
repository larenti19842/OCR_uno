version: '3.8'

services:
  ocr-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Estas variables se pueden configurar directamente en el dashboard de Dokploy
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OCR_PROVIDER=${OCR_PROVIDER:-openrouter}
      - OCR_MODEL=${OCR_MODEL:-qwen/qwen-2.5-vl-7b-instruct:free}
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
