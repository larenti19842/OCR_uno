version: '3.8'

services:
  ocr-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Estas variables se pueden configurar directamente en el dashboard de Dokploy
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OCR_PROVIDER=${OCR_PROVIDER:-openrouter}
      - OCR_MODEL=${OCR_MODEL:-qwen/qwen-2.5-vl-7b-instruct:free}
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ocr-app.rule=Host(`larentiapi.duckdns.org`)"
        - "traefik.http.routers.ocr-app.entrypoints=websecure"
        - "traefik.http.routers.ocr-app.tls=true"
        - "traefik.http.routers.ocr-app.tls.certresolver=letsencrypt"
        - "traefik.http.routers.ocr-app.service=ocr-app-service"
        # Aumentar timeouts del Load Balancer (nivel Swarm)
        - "traefik.http.services.ocr-app-service.loadbalancer.server.port=5000"
        - "traefik.http.services.ocr-app-service.loadbalancer.server.timeout=600s"
        # Middleware para evitar buffering y permitir heartbeats inmediatos
        - "traefik.http.middlewares.ocr-buffering.buffering.retryExpression=IsNetworkError() && ResponseCode() == 502"
        - "traefik.http.routers.ocr-app.middlewares=ocr-buffering"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
